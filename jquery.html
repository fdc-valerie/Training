<!DOCTYPE html>
<html>
<head>
	<title>Jquery Activity</title>
	<script src="jquery-3.2.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#hide').click(function(){
				$("p").toggle('slow');


			});

			$('#hide2').click(function(){
				$("p").toggle('slow');


			});


			$('i.print').click(function()
			{
				window.print();
				return false;
			});

		});




	</script>

</head>
<body>
<h3 id="hide">What is Javascript?</h3>
<p>JavaScript is a full-fledged dynamic programmic language that, when applied to an HTML document, can provide dynamic interactivty on websites.</p>

<h3 id="hide2">What is jQuery?</h3>
<p>jQuery is a fast, small, and feature-rich JavaScript library.</p>




<i class="print" href="#"> Click Here to Print</i>
</body>
</html>
